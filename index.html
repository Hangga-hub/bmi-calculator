<head>

  <meta name="description" content="Dark-themed BMI calculator by Hangga — responsive, fast, and stylish.">

<body>
  <nav>
    <h1><a href="https://hangga-hub.github.io/">🔧 Hangga Tools</a></h1>

    <h2>🧮 BMI Calculator</h2>
